
<html>
  <head>
    <title>Gradient theme - Auth0 Lock</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <script src="https://cdn.auth0.com/js/lock-7.min.js"></script>
    <script>
      var lock = new Auth0Lock('0HP71GSd6PuoRYJ3DXKdiXCUUdGmBbup', 'mdocs.auth0.com')

      lock.show({
        closable: false
      });

      lock.parseHash(window.location.hash, function (profile, id_token, access_token, state) {
        $('#userinfo').text(JSON.stringify(profile, 0, 2));
      });
    </script>
  </body>
</html>
